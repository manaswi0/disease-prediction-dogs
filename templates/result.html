<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">-->
    <style>
        body { margin: 0; } /* Remove default body margin */
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, #1E6BFF, #ffffff); /* Blue to white gradient */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .alert-info {
            background-color: #e7f3ff; /* Light blue background for info */
            color: #0c5460; /* Dark teal text */
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px; /* Adjust this value to control the width */
            width: 90%; /* Keep some responsiveness for smaller screens */
            margin: 0 auto; /* Add this line to center the block-level element */
        }
    </style></head>
<body>
    <div class="hero">
        <div class="container mt-5">
            <div class="alert alert-info text-center">
                <h2>Disease Prediction Result</h2>
                {% if disease %}
                    <p>Your dog might be suffering from: <strong>{{ disease }}</strong></p>
                {% else %}
                    <p>No prediction available.</p>
                {% endif %}
                <a href="{{ url_for('form') }}" class="btn btn-primary mt-3">Predict Again</a>
            </div>
        </div>
    </div>
</body>
</html>
