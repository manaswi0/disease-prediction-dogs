<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Pet Owner Profile</h2>

    <div class="card p-4">
        <div class="text-center">
            <h3><strong>Owner Name: </strong><h3 id="owner-name">{{ username }}</h3></h3>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>

        <hr>

        <h4>Your Pet</h4>
        <p><strong>Name:</strong> {{ pet_name }}</p>
        <p><strong>Breed:</strong> {{ pet_breed }}</p>
        <p><strong>Age:</strong> {{ pet_age }}</p>

        <hr>

        <h4>Edit Pet Details</h4>
        <form method="POST" action="{{ url_for('profile') }}">
            <label>Pet Name:</label>
            <input type="text" name="pet_name" value="{{ pet_name if pet_name else '' }}" required><br><br>
        
            <label>Pet Breed:</label>
            <input type="text" name="pet_breed" value="{{ pet_breed if pet_breed else '' }}" required><br><br>
        
            <label>Pet Age:</label>s
            <input type="text" name="pet_age" value="{{ pet_age if pet_age else '' }}" required><br><br>
        
            <button type="submit">Save</button>
        </form>
        
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
