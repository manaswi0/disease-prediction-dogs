<!-- Dog's Health History Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Health History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='health.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Dog's Health History</h2>
        <div class="card p-4 shadow-sm">
            <form method="POST" action="{{ url_for('health') }}">
                <div class="mb-3">
                    <label class="form-label">Has the dog had any past diseases?</label>
                    <textarea class="form-control" name="past_diseases" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Medications</label>
                    <input type="text" class="form-control" name="medications">
                </div>
                <div class="mb-3">
                    <label class="form-label">Any Allergies?</label>
                    <input type="text" class="form-control" name="allergies">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
